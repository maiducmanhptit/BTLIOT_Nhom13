<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Stream</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .camera-stream {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ESP32-CAM Stream</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img id="cam-stream" class="camera-stream" src="" alt="Camera Stream">
            </div>
        </div>
    </div>

    <script>
        const camStream = document.getElementById('cam-stream');
        const host = 'http://172.20.10.11'; // Replace with your ESP32-CAM IP Address
        camStream.src = host + '/stream';
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
